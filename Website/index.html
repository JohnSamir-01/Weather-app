<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather App</title>
</head>
<body>
 
    <div class="container">
        <header>
            <h2>Weather App</h2>
        </header>

        <main>
            <label for="zip">Zip Code:</label><br>
            <input  style="width: 150px; margin-top: 10px; margin-bottom: 10px; padding: 5px;  border-radius: 7px; color: rgb(66, 66, 66); " id="zip" type="text"><br>
            <label  for="feel">How are you feeling today?</label><br>
            <input style="width: 150px; margin-top: 10px; padding: 5px;  border-radius: 7px; color: rgb(66, 66, 66); "  id="feel" type="text"><br>
            <input  style="width: 150px; margin-top: 10px; padding: 5px; border-radius: 7px;; " id="button" type="button" value="Generate">
            
        </main>

        <div id="entry_holder">
            <div id="temp">

            </div>
            <div id="date">

            </div>
            <div id="content">

            </div>
        </div>
    </div>
<script src="script\app.js"></script>
</body>
</html>
